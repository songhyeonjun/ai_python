<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            text-align: center;
        }
        td {
            text-align: center;
        }

        .c1 {
            background: lightcoral;
            width: 150px;
        }
        button {
            background: limegreen;
        }
    </style>
</head>
<body>
<h3>로그인 id: {{ request.session.logid }}</h3>
<h3>회원가입 작성</h3>
<table border="1">
    <tr>
        <td class="c1">항목</td>
        <td width="200">입력</td>
    </tr>
     <tr>
        <td class="c1">로그인</td>
        <td width="200">
            <a href="/member/login">
                <button>로그인 go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원가입</td>
        <td width="200">
            <a href="/member/insert">
                <button>회원가입 go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원탈퇴</td>
        <td width="200">
            <a href="/member/del">
                <button>회원탈퇴 go!</button>
            </a>
        </td>
    </tr>
    {% if request.session.logid != None %}
    <tr>
        <td class="c1">회원정보수정</td>
        <td width="200">
            <a href="/member/up/{{ request.session.logid }}">
                <button>회원정보수정 go!</button>
            </a>
        </td>
    </tr>
    {% endif %}
    <tr>
        <td class="c1">회원검색(개인)</td>
        <td width="200">
            <a href="/member/one">
                <button>회원검색(개인) go!</button>
            </a>
        </td>
    </tr>
    <tr>
        <td class="c1">회원검색(전체)</td>
        <td width="200">
            <a href="/member/all">
                <button>회원검색(전체) go!</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
